<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <title>Simple Vue Validator - Documentation</title>
  <link rel="stylesheet" href="dist/styles/style.css">

  <script>
    /* block IE 9 and below
     ----------------------------------- */
    (function() {
      function isIE() {
        var myNav = navigator.userAgent.toLowerCase();
        return (myNav.indexOf('msie') != -1) ? parseInt(myNav.split('msie')[1]) : false;
      }

      if (isIE() && isIE() <= 9) {
        function hideAll() {
          document.body.innerHTML = '<div style="text-align: center; padding-top: 30px;">IE 9 or below is not supported!</div>';
        }

        window.onload = hideAll;
        setTimeout(hideAll, 100);
        setTimeout(hideAll, 1000);
        hideAll();
      }
    })();
  </script>

</head>
<body>

<div id="app"></div>

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>

<script type="text/javascript" src="dist/doc.js"></script>

</body>
</html>
